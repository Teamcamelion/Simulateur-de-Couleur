<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

                        <div class="color-rgb" id="colorRgb">rgb(255, 107, 107)</div>
                        <div class="color-hsl" id="colorHsl">hsl(0, 100%, 71%)</div>
                    </div>

                <div class="contrast-info" id="contrastInfo">

                    <div class="accessibility" id="accessibility">âœ… Accessible</div>

                                <input type="number" id="redInput" min="0" max="255" value="255">
                            </div>
                            <div class="input-field">
                                <label>G</label>
                                <input type="number" id="greenInput" min="0" max="255" value="107">
                            </div>
                            <div class="input-field">
                                <label>B</label>
                                <input type="number" id="blueInput" min="0" max="255" value="107">
                            </div>
                        </div>
                    </div>

                    <!-- HSL -->
                    <div class="control-group">
                        <label>HSL</label>
                        <div class="input-row">
                            <div class="input-field">
                                <label>H</label>
                                <input type="number" id="hueInput" min="0" max="360" value="0">
                            </div>
                            <div class="input-field">
                                <label>S</label>
                                <input type="number" id="saturationInput" min="0" max="100" value="100">
                            </div>
                            <div class="input-field">
                                <label>L</label>
                                <input type="number" id="lightnessInput" min="0" max="100" value="71">

                            <div class="palette-color" style="background: #636E72;"></div>
                            <div class="palette-color" style="background: #B2BEC3;"></div>
                            <div class="palette-color" style="background: #DDD6FE;"></div>
                        </div>
                        <span class="palette-name">Neutres</span>

                        </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
